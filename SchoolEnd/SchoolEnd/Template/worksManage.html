{% extends 'adminTop.html' %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		{% block css2 %}
		<link rel="stylesheet" type="text/css" href="/static/css/userManage.css" />
		{% endblock %}
	</head>
	<body>
		{% block content %}
		<div id="myContent">
			<div id="cscrf">{{ csrf }}</div>
			<table id="userTable">
				<tr>
					<th id="searchId"><input type="number" id="id" /></th>
					<th id="searchName"><input type="text" id="name" /></th>
					<th id="searchPwd"><input type="text" id="pwd" /></th>
					<th id="postData"><button>查找</button></th>
					<th id="addUser"></th>
				</tr>
				<tr>
					<td><p>作品ID</p></td>
					<td><p>作品标题</p></td>
					<td><p>作者ID</p></td>
					<td colspan="2"><p>操作</p></td>
				</tr>
				{% for works in data %}
				<tr>
					<td><p>{{ works.Id }}</p></td>
					<td><p>{{ works.title }}</p></td>
					<td><p>{{ works.author }}</p></td>
					<td><button id="{{ works.Id }}" onclick="deleteUser(this)">删除</button></td>
					<td><button id="{{ works.Id }}" onclick="changeUser(this)">修改</button></td>
				</tr>
				{% endfor %}
			</table>
		</div>
	{% endblock %}
	</body>
	{% block javascript %}
		<script type="text/javascript" src="/static/js/worksManage.js"></script>
	{% endblock %}
</html>
